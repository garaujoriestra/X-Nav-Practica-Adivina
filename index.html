<!DOCTYPE html>
<html>
<head>
<title>Juego Adivina Donde</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
	<h1 id="titulo" class="text-danger">ADIVINA DONDE</h1>
	<div class="col-xs-12 col-md-4">
		<div class="col-xs-12 col-sm-6 col-md-12" id="controles">
			<div class="col-xs-12">
				<select id="dificultad" class="form-control" placeholder="Dificultad">
				  <option value="dificultad" disabled selected>Dificultad</option>
				  <option value="facil">Facil</option>
				  <option value="medio">Medio</option>
				  <option value="dificil">Dificil</option>
				</select>
			</div>
			<div class="col-xs-12">
				<select id="tipo_juego" class="form-control" placeholder="Tipo de Juego" disabled>
				  <option value="tipo_juego" disabled selected>Tipo de Juego</option>

				  <option value="capitales">Capitales</option>
				  <option value="idiomas">Idiomas</option>
				  <option value="circuitos">Circuitos de carreras</option>
				</select>
			</div>
			<div class="row" id="botones">
				<div class="col-xs-4"><button id="iniciar" class="btn btn-success" disabled>Iniciar Juego</button></div>
				<div class="col-xs-4"><button id="abortar"  class="btn btn-primary" disabled>Abortar Juego</button></div>
				<div class="col-xs-4"><button id="nuevo" class="btn btn-warning"  disabled>Nuevo Juego</button></div>
			</div>
			
		</div>
		<div class="col-xs-12 col-sm-6 col-md-12" id="fotos">
			
			<div id="images" class="img-responsive"></div>
			<div id="contador_fotos"></div>
			

		</div>

	</div>
	<div class="col-xs-12 col-md-8">
		<div id="map"></div>
		<div class="col-xs-12 text-success" id="distancia"><h2></h2></div>

		<div class="col-xs-12 text-success" id="puntuacion"><h2></h2></div>

	</div>
	<div class="row" id="box-historial">
		<div class="col-xs-12"  >
		<ul id="historial">
		</ul>
		</div>
	</div>

</div>
<script type="text/javascript" src="fotos.js"></script>


</body>

</html>
